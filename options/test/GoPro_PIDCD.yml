# network structures
network_g:
  type: PIDCD
  width: 32
  enc_blk_nums: [1, 1, 1, 28]
  middle_blk_num: 1
  dec_blk_nums: [1, 1, 1, 1]
  bias: False
  LayerNorm_type: WithBias
  embed_dim: 64

network_le:
  type: latent_encoder_gelu
  in_chans: 6
  embed_dim: 64 # same as above
  block_num: 6
  group: 4 # same as above
  stage: 1
  patch_expansion: 0.5
  channel_expansion: 4

network_le_dm:
  type: latent_encoder_gelu
  in_chans: 3
  embed_dim: 64 # same as above
  block_num: 6
  group: 4 # same as above
  stage: 2
  patch_expansion: 0.5
  channel_expansion: 4

network_d:
  type: denoising
  in_channel: 256 # (embed_dim*4)
  out_channel: 256 # (embed_dim*4)
  inner_channel: 512
  block_num: 4
  group: 4 # same as above
  patch_expansion: 0.5
  channel_expansion: 2

diffusion_schedule:
  apply_ldm: False
  schedule: linear
  timesteps: 8
  linear_start: 0.1 # 1e-6
  linear_end: 0.99 # 1e-2

# path
path:
  pretrain_network_g: experiments/train_HI_Diff_GoPro_PIDCD_S2/models/net_g_16000.pth
  param_key_g: params
  strict_load_g: true

  pretrain_network_le_dm: experiments/train_HI_Diff_GoPro_PIDCD_S2/models/net_le_dm_16000.pth
  param_key_g: params
  strict_load_le_dm: true

  pretrain_network_d: experiments/train_HI_Diff_GoPro_PIDCD_S2/models/net_d_16000.pth
  param_key_g: params
  strict_load_d: true

  resume_state: ~
    
# validation settings
val:
  save_img: True
  suffix: ''
  selfensemble_testing: False

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false
